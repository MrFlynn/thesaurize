# Cluster domain name
clusterDomain: cluster.local

# Configuration for discord bot deployment.
thesaurize:
  name: thesaurize
  image: ghcr.io/mrflynn/thesaurize:1.3.0
  apiToken:
    name: discord
    key: token

# Configuration for backend datastore.
redis:
  name: redis
  image: redis:alpine
  datastore:
    claimName: thesaurize-bot
